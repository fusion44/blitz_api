[tool.poetry]
name = "blitz_api"
version = "0.5.0"
description = "A backend for the Raspiblitz project"
authors = ["fusion44 <some.fusion@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "0.83.0"
fastapi-plugins = "0.10.0"
anyio = "^3.6.1"
redis = "4.3.4"
aioredis = "2.0.1"
pydantic = "1.10.2"
uvicorn = "0.18.3"
PyJWT = "2.4.0"
python-decouple = "3.6"
psutil = "5.9.2"
requests = "2.27.1"
pyzmq = "23.2.1"
cchardet = "2.1.7"
aiohttp = "3.8.1"
grpcio = "1.48.1"
grpcio-tools = "1.48.1"
googleapis-common-protos = "1.56.4"
protobuf = "^3.20.3"
deepdiff = "5.8.1"
cashu = "^0.4.2"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
pytest = "7.1.3"
coverage = "6.4.4"
pyclean = "2.2.0"
pre-commit = "2.20.0"
isort = "5.10.1"
pytest-asyncio = "^0.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
