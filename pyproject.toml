[tool.poetry]
name = "blitz_api"
version = "0.5.1"
description = "A backend for the Raspiblitz project"
authors = ["fusion44 <some.fusion@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "0.83.0"
fastapi-plugins = "0.10.0"
anyio = "^3.6.1"
redis = "4.3.4"
aioredis = "2.0.1"
pydantic = "1.10.4"
uvicorn = "0.18.3"
PyJWT = "2.6.0"
python-decouple = "3.6"
psutil = "5.9.4"
requests = "2.27.1"
pyzmq = "23.2.1"
cchardet = "2.1.7"
aiohttp = "3.8.3"
grpcio = "1.50.0"
grpcio-tools = "1.50.0"
googleapis-common-protos = "1.57.0"
protobuf = "^4.21.9"
deepdiff = "5.8.1"
loguru = "^0.6.0"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.4"}
alembic = "^1.9.4"
aiosqlite = "^0.18.0"

[tool.poetry.group.cashu.dependencies]
bech32 = "1.2.0"
environs = "9.5.0"
ecdsa = "0.18.0"
bitstring = "3.1.9"
secp256k1 = "0.14.0"
python-bitcoinlib = "0.11.2"
h11 = "0.12.0"
PySocks = "1.7.1"
cryptography = "36.0.2"
websocket-client = "1.3.3"
pycryptodomex = "3.16.0"
importlib-metadata = "5.2.0"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
pytest = "7.2.1"
coverage = "6.4.4"
pyclean = "2.2.0"
pre-commit = "2.20.0"
isort = "5.10.1"
pytest-asyncio = "^0.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
